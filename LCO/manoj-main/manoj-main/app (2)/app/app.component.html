<div class="container w-50 mt-5 text-center">
    <div class="text-centre m-5 display-5 text-white">
    Words-Limit: {{limit}}
    </div>


    <input 
    type="range"
    min="1"
    max="50"
    value=" {{ limit }}"
    class="slider form-control"
    (change)="handleSlideChange($any($event.target).value)"
/>

<button (click)="generate()" class="btn btn-info">Generate Words</button>

<div class="card card-body">
    <p class="display-4">
        {{words}}
    </p>
</div>
</div>
