<div class="container">
    <h2>User</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name"/>
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="check" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>

          <div class="form-check" >
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="flexRadioDefault2">
              Default checked radio
            </label>
          </div>

          <select class="form-group" aria-label="Default select example" name="SubscriptionType" ngModel>
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

        <button class="btn btn-primary">Send</button>
    </form>
</div>

 <h3> {{form.value | json}}</h3>
